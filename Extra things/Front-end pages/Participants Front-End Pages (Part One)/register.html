<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

        <meta name="robots" content="noindex, nofollow">
        <title>Register - HRMS admin template</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<a href="programs-list.html" class="btn btn-primary apply-btn">See Programs</a>
				<div class="container">
				
<!-- Account Logo -->
<div class="account-logo">
    <a href="index.html"><img src="assets/img/logo2.png" alt="Dreamguy's Technologies"></a>
</div>
<!-- /Account Logo -->

<div class="account-box">
    <div class="account-wrapper">
        <h3 class="account-title">Register</h3>
        <p class="account-subtitle">Access to our dashboard</p>
        

                    <div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-body">
									<form action="#">
										<h4 class="card-title">Personal Information</h4>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>First Name</label>
													<input type="text" class="form-control">
												</div>
												<div class="form-group">
													<label>Last Name</label>
													<input type="text" class="form-control">
												</div>
                                                <div class="form-group">
													<label>Phone Number</label>
													<input type="text" class="form-control">
												</div>
												<div class="form-group">
													<label class="d-block">Gender:</label>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="radio" name="gender" id="gender_male" value="option1">
														<label class="form-check-label" for="gender_male">Male</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="radio" name="gender" id="gender_female" value="option2">
														<label class="form-check-label" for="gender_female">Female</label>
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Username</label>
													<input type="text" class="form-control">
												</div>
												<div class="form-group">
													<label>Email</label>
													<input type="text" class="form-control">
												</div>

												<div class="form-group">
													<label>Password</label>
													<input type="text" class="form-control">
												</div>
												<div class="form-group">
													<label>Repeat Password</label>
													<input type="text" class="form-control">
												</div>
											</div>
										</div>
										<h4 class="card-title">Address</h4>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>Office Campus Name</label>
													<input type="text" class="form-control">
												</div>
												<div class="form-group">
													<label>Office Building Name</label>
													<input type="text" class="form-control">
												</div>
												<div class="form-group">
													<label>Office Department</label>
													<input type="text" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Office Position</label>
													<input type="text" class="form-control">
												</div>
                                                <div class="form-group">
													<label>Office Position Category</label>
													<select class="select">
														<option>Select</option>
														<option value="1">Academic</option>
														<option value="2">Non-Academic</option>
														<option value="3">Both</option>
													</select>
												</div>
                                                <div class="form-group">
													<label>Role In Program</label>
													<select class="select">
														<option>Select</option>
														<option value="1">Facilitator</option>
														<option value="2">Participant</option>
													</select>
												</div>
												
											</div>
										</div>
										<!-- <div class="text-right">
											<button type="submit" class="btn btn-primary">Submit</button>
										</div> -->
                                        <div class="form-group text-center">
                                            <button class="btn btn-primary account-btn" type="submit">Register</button>
                                        </div>
                                            <div class="account-footer">
                                                <p>Already have an account? <a href="login.html">Login</a></p>
                                            </div>
									</form>
								</div>
							</div>
						</div>
					</div>





                </body>
                </html>
